<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piedra del tigle y el lagarto</title>
    <script src='https://aframe.io/releases/1.0.3/aframe.min.js'></script>
    <script src="./aframe-ar.min.js"></script>
    <script src="./aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

  <a-assets>
    <a-asset-item id="lagarto" src="./assets/guayabo/lagarto.gltf"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#lagarto" position="0 0 -29" scale="2 2 2">
     <a-animation attribute="rotation" to="90 360 0" dur="900"></a-animation>
  </a-entity>
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
