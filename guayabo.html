<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piedra del tigle y el lagarto</title>
    <script src='https://aframe.io/releases/1.0.3/aframe.min.js'></script>
    <script src="./aframe-ar.min.js"></script>
    <script src="./aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

<a-entity gltf-model="./assets/guayabo/lagarto.gltf" position="-1 5 -3" rotation="0 0 0" scale="0.001 0.001 0.001" gps-entity-place="longitude: -84.095535; latitude: 9.939552;" light="type: point; intensity: 2.0" />
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
